<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ไม่พบหน้าที่ต้องการ - 404</title>

    <style media="screen">
      body { 
        background: #f5f5f5; 
        color: #333;
        font-family: 'Sarabun', -apple-system, BlinkMacSystemFont, sans-serif;
        margin: 0; 
        padding: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
      }
      #message { 
        background: white; 
        max-width: 480px;
        margin: 0 auto;
        padding: 40px;
        border-radius: 8px;
        text-align: center;
      }
      #message h2 { 
        color: #f44336;
        font-size: 72px;
        margin: 0;
        line-height: 1;
      }
      #message h1 { 
        font-size: 24px;
        margin: 16px 0 24px;
        color: #333;
      }
      #message p { 
        line-height: 1.6;
        margin: 16px 0;
        font-size: 16px;
        color: #666;
      }
      #message a { 
        display: inline-block;
        background: #2196f3;
        color: white;
        padding: 12px 24px;
        border-radius: 4px;
        text-decoration: none;
        margin-top: 24px;
        transition: background 0.3s ease;
      }
      #message a:hover {
        background: #1976d2;
      }
      #message, #message a { 
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      }
      @media (max-width: 600px) {
        #message { 
          margin: 16px;
          padding: 24px;
        }
      }
    </style>
  </head>
  <body>
    <div id="message">
      <h2>404</h2>
      <h1>ไม่พบหน้าที่ต้องการ</h1>
      <p>ขออภัย ไม่พบหน้าที่คุณกำลังค้นหา โปรดตรวจสอบ URL อีกครั้งหรือกลับไปยังหน้าหลัก</p>
      <a href="/">กลับไปยังหน้าหลัก</a>
    </div>
  </body>
</html>
